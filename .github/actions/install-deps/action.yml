name: "Setup"
description: Setup action

runs:
  using: "composite"
  steps:
    - name: Use nodejs
      uses: actions/setup-node@v3
      with:
        node-version: 16.18

    - uses: pnpm/action-setup@v2
      with:
        version: 8.1.0
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - uses: actions/cache@v3
      name: Setup pnpm cache
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      shell: bash
      run: pnpm install

    - name: restore pkg cache
      uses: actions/cache@v3
      id: pkg
      with:
        path: ~/.pkg-cache
        key: pkg-cache-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          pkg-cache-${{ runner.os }}-

    - name: Install pkg node binaries
      if: steps.pkg.outputs.cache-hit != 'true'
      shell: bash
      run: |
        pnpm pkg-fetch -n node16 -p macos -a x64
        pnpm pkg-fetch -n node16 -p win -a x64
        pnpm pkg-fetch -n node16 -p linux -a x64
